<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year Countdown</h1>

    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="Hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="Minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="Second"></h2>
            <small>Second</small>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
